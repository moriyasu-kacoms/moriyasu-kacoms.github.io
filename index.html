<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- 
    <a-assets>
	    <video id="ar-video" autoplay muted="true" src="moriyasu-kacoms.github.io\video\Santorini - 43232.mp4"></video>
    </a-assets>
    -->
    <a-assets>
      <a-asset-item id="SamoGate" src="moriyasu-kacoms.github.io\model_obj\SamoGateSample\BeedRoomPebble.glb"></a-asset-item>
    </a-assets>
	  <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
      <!-- 今回作成した『.patt』ファイルを読み込む -->
      <a-marker type='pattern' url='moriyasu-kacoms.github.io\marker\pattern-corporate_logo_kacoms.patt'>
        <!-- 動画再生 -->
       <!-- <a-video src="#ar-video" width="2.6" height="1.4" position="0 0 0" rotation="270 0 0" play="true"></a-video> 
      -->
        <!--3Dオブジェクト表示-->
        <a-entity gltf-model="#SamoGate" play-all-model-animations="" position="0 0 0" rotation="-90 0 0" scale="1 1 1" visible="true">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#ar-video');
      v.play();
      });
    </script>

    <script>
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('loaded', () => {
      sceneEl.camera = new THREE.PerspectiveCamera();
      });
    </script>
  </body>
</html>
