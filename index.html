<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/master/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
            <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="-90 0 0"></a-obj-model>
            <a-text value="Merry X'mas!!!" position="0 1.3 0" align="center"></a-text>
        </a-marker>        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('interaction', {
            init: function () {
                const self = this;
                // click toggles between kacoms logo and text
                window.addEventListener("click", () => {
                    const state = self.el.object3D.visible;
                });
            }
        })
    </script>
</body>
</html>
