<!doctype HTML>
<html>

<body style='margin:0px; overflow:hidden;'>

<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<!--イベント処理のJavaScript-->
<script src="./output/EventController.js"></script>

<!-- こっからA-Frame -->
<a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
    <a-assets>
        <a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
        <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>
    </a-assets>

    <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <a-marker markerhandler emitevents="true" preset="hiro" id="marker_hiro" cursor="rayOrigin: mouse">
        <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 1.3 0" scale="0.5 0.5 0.5" rotation="-90 0 0">
            <!-- a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="30 30 360"></a-animation -->
        </a-obj-model>
        <a-text id="debug_text" value="Hello World！！" position="0 1.3 0" align="center" rotation="-90 0 0"></a-text>
    </a-marker>
    <a-entity camera>
        <!-- 始点中央に表示するカーソル（マウスクリックの有効化を兼ねる）　-->
        <!-- a-entity cursor="rayOrigin: mouse" 
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat"></a-entity -->
    </a-entity>
</a-scene>
<!-- ここまででA-Frameおわり -->
</body>
</html>
